# fly.toml app configuration file generated for farm-chat-api
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "farm-chat-api"

[build]
  dockerfile = "./api/Dockerfile"
  context = "./api"

[env]
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
